linters-settings:
  misspell:
    locale: US

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - containedctx
        - dupl
        - err113
    - text: Function `exitHealthchecksio` should pass the context parameter
      linters:
        - contextcheck
    - source: "See https://"
      linters:
        - lll

linters:
  enable:
